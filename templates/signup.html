<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/log-in.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.svg') }}" type="image/x-icon">
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo">
        <h2>Zyra</h2>
    </nav>
    <main>
        <div class="container">
            <h1>Register</h1>

            <form method="POST" action="{{ url_for('signup') }}">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="password_confirmation" placeholder="Confirm Password" required>

                <div class="btnscont">
                    <input class="btn" type="submit" value="Register">
                    <p>Already have an Account?
                        <a href="{{ url_for('login') }}">Log In</a>
                    </p>
                </div>

                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </main>

    <script>
    document.querySelector("form").addEventListener("submit", e => {
        const pwd = document.querySelector('input[name="password"]').value;
        const confirm = document.querySelector('input[name="password_confirmation"]').value;
        if (pwd !== confirm) {
            e.preventDefault();
            alert("Passwords do not match!");
        }
    });
    </script>
</body>
</html>
