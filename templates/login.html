<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/log-in.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.svg') }}" type="image/x-icon">
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo">
        <h2>Zyra</h2>
    </nav>
    <main>
        <div class="container">
            <h1>Log in</h1>

            <form method="POST" action="{{ url_for('login') }}">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>

                <div class="btnscont">
                    <input class="btn" type="submit" value="Log in">
                    <p>Don't have an Account?
                        <a href="{{ url_for('signup') }}">Register Now</a>
                    </p>
                </div>

                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </main>
</body>
</html>
